<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Restoran Kabul</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>Restoran Kabul</h1>
                </div>
                <h2>Login Admin</h2>
                <p>Masuk ke dashboard admin</p>
            </div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="adminUsername" name="username" required placeholder="Masukkan username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" name="password" required placeholder="Masukkan password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                
                <div id="loginError" class="error-message"></div>
            </form>
            
            <div class="login-footer">
                <p><a href="../index.html">‚Üê Kembali ke Website</a></p>
            </div>
        </div>
        
        <div class="login-background">
            <div class="background-overlay"></div>
        </div>
    </div>
    
    <script src="admin-script.js"></script>
</body>
</html>
